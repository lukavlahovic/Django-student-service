{% if lista%}
<table>
        <thead>
           <tr>
               <th>Ime</th>
               <th>Prezime</th>
               <th>Indeks</th>
           </tr>
        </thead>
        <tbody>
        {%  for s in lista %}
            <tr>
                 <td>{{ s.ime }}</td>
                 <td>{{ s.prezime}}</td>
                 <td>{{ s.smer }} {{ s.broj_indeksa }} / {{ s.godina_upisa }}</td>
            </tr>
        {% endfor %}
        </tbody>
   </table>
  {% else %}
    <p>Nema studenata u grupi</p>
{% endif %}
